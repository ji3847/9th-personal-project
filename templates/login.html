{% extends 'base.html' %}
{% block content %}
        
        <h1 style="padding-top: 30px; margin-bottom: 0px; font-family: 'GongGothicMedium';">로그인</h1>

        

        <form action="{% url 'login' %}" method="POST" class="post-form">
            {% csrf_token %}
            {% if form.errors %}
                            <div class="alert alert-danger" role="alert">
                            {% for field in form %}
                                {% if field.errors %}
                                <strong>{{ field.label }}</strong>
                                {{ field.errors }}
                                {% endif %}
                            {% endfor %}
                            </div>
                    {% endif %} 
                    <div class = "login-form" style="margin: 50px; padding-left: 150px; padding-right: 150px;">
                        <div class="form-group" style="margin:10px;">
                            <label for="username" style="margin:5px; text-align:left; width: 100%;">id</label>
                            <input type="text" class="form-control" name="username" id="username"
                               value="{{ username }}">
                        </div>
                        <div class="form-group" style="margin:10px;">
                            <label for="password" style="margin:5px; text-align:left; width: 100%;">비밀번호</label>
                            <input type="password" class="form-control" name="password" id="password"
                               value="{{ password }}" >
                        </div>
                        <button type="submit">제출</button>
            </form>

{% endblock %}
