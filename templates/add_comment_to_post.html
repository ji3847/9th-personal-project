{% extends 'base.html' %}
{% block content %}
         


    <h3 style="margin-top:50px; margin-bottom: 0px; font-family: 'GongGothicMedium';">댓글 작성</h3>
    

    <form method="POST" class="post-form">
    {% csrf_token %}
    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                    {% for field in form %}
                        {% if field.errors %}
                        <strong>{{ field.label }}</strong>
                        {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                    </div>
            {% endif %} 
            <div class = "comment-form" style="margin: 50px;">
                <div class="form-group" style="margin:10px;">
                    <label for="author_name" style="margin:5px; text-align:left; width: 100%;">작성자</label>
                    <input type="text" class="form-control" name="author_name" id="author_name"
                       value="{{ form.author_name.value|default_if_none:'' }}">
                </div>
                <div class="form-group" style="margin:10px;">
                    <label for="comment_text" style="margin:5px; text-align:left; width: 100%;">감상평</label>
                    <input type="text" class="form-control" name="comment_text" id="comment_text"
                       value="{{ form.comment_text.value|default_if_none:'' }}" >
                </div>
                <button type="submit">저장</button>
    </form>
{% endblock %}
